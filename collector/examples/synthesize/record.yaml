receivers:
  otlp:
    protocols:
      grpc:
  generator:
    path: ./generator/hipster_shop.yaml

exporters:
  file/traces:
    path: ./recorded_traces.json
    compression:
    format: json
  file/metrics:
    path: ./recorded_metrics.json
    compression:
    format: json

  logging:
    loglevel: debug

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [generator]
      processors: []
      exporters: [file/traces]
    metrics:
      receivers: [generator]
      processors: []
      exporters: [file/metrics]
