receivers:
  otlp/loopback:
    protocols:
      grpc:
        endpoint: 127.0.0.1:4000
        keepalive:
          server_parameters:
            max_connection_age: 3s
            max_connection_age_grace: 1s
      arrow:
        disabled: false
  otlp:
    protocols:
      grpc:
  generator:
    path: ./generator/hipster_shop.yaml

exporters:
  otlp/arrow:
    endpoint: 127.0.0.1:4000
    wait_for_ready: true
    tls:
      insecure: true
    arrow:
      disabled: false
      num_streams: 1
    retry_on_failure:
      enabled: false
    sending_queue:
      enabled: false
  file/traces:
    path: ./recorded_traces.json
    compression:
    format: json
  file/metrics:
    path: ./recorded_metrics.json
    compression:
    format: json

  logging:
    loglevel: info

processors:
  batch:
    send_batch_max_size: 15
    send_batch_size: 10
    timeout: 1s
  obfuscation:
    rounds: 20
    key_length: 256

service:
  pipelines:
    # This pipeline generates trace data, obfuscates + batches the data, and
    # send it to the otlp receiver of this same collector
    traces/generate:
      receivers: [generator]
      processors: [obfuscation, batch]
      exporters: [file/traces, logging]

    metrics:
      receivers: [generator]
      processors: [obfuscation, batch]
      exporters: [file/metrics, logging]
