receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 127.0.0.1:5000
        include_metadata: true
      arrow:
        enabled: true

exporters:
  logging:      
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [logging]

  telemetry:
    metrics:
      address: 127.0.0.1:8889
